<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>

<body>
    <header class="container col-md-12 col-sm-12">
        <nav class="navbar navbar-expand-lg">
            <section class="container-fluid">
                <a id="logo" class="navbar-brand" href="#">HashMovies</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-sharp fa-solid fa-bars" style="color: #ffffff; transform: scale(1.5);"></i>
                </button>
                <section class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <i class="fa-solid fa-video"></i>
                            <a class="nav-link" href="#movies">Movies</a>
                        </li>
                        <li class="nav-item">
                            <i class="fa-solid fa-tv"></i>
                            <a class="nav-link active" href="#tv-shows">TV Shows</a>
                        </li>
                        <li class="nav-item">
                            <i class="fa-solid fa-plus"></i>
                            <a class="nav-link active" href="#watchlist">Watchlist</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input id="searchText" class="form-control me-2" type="search" placeholder="Search movie"
                            aria-label="Search">
                        <button id="searchBtn" onclick="searchMovie()" class="btn btn-outline-warning"
                            type="menu">Search</button>
                    </form>
                </section>
            </section>
        </nav>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main>
        <section class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <section class="position-sticky pt-3">
                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span onclick="addAllMovies()" style='cursor:pointer; margin-left:10px !important;'>All
                            Movies</span>
                    </h6>
                    <ul class="nav flex-column" id="genres">

                    </ul>
                </section>
            </nav>
            <section id="movies" class="col-md-9 col-lg-10">

            </section>
        </section>
    </main>

    <footer class="footer">
        <section class="footer">
            
            <section class="myrow">
                <ul id="footer-ul">
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#">Our Services</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms & Conditions</a></li>
                    
                </ul>
            </section>

            
        </section>
    </footer>


    <script src="index.js"></script>
</body>
</html>
